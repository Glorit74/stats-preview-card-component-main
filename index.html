<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <picture>
        <source
          srcset="/images/image-header-desktop.jpg.jpg"
          media="(min-width:640px)"
        />
        <img
          src="/images/image-header-mobile.jpg"
          alt="office interior with some people working on computers"
        />
      </picture>
      <h1 class="title">Get <strong class="highlighting">insights</strong> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="card">
        <div class="number">10k+</div>
        <div class="category">companies</div>
        <div class="number">314</div>
        <div class="category">templates</div>
        <div class="number">12m+</div>
        <div class="category">queries</div>
      </div>
    </main>
  </body>
</html>
